<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link rel="shortcut icon" href="./images/logo.svg" type="image/x-icon" />
    <script
      src="https://kit.fontawesome.com/e42be06ce9.js"
      crossorigin="anonymous"
      defer
    ></script>
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700;800;900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Todo List</title>
  </head>
  <body>
    <header>
      <h1>Todo List</h1>
      <i class="fa-4x fa-regular fa-square-check" id="logo"></i>
    </header>
    <div class="add-todo">
      <input type="text" id="add-input" placeholder="Add new todo" />
      <button id="add-btn">
        <i class="fa-2x fa-solid fa-plus"></i>
      </button>
    </div>
    <div class="divider"></div>
    <main>
      <p class="empty-todo">You don't have a todo</p>
    </main>
  </body>
  <script defer src="./index.js"></script>
</html>
